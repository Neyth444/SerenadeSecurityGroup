<!-- Navbar -->
<header class="fixed w-full top-0 z-50 bg-night-800/80 backdrop-blur-md shadow-lg">

      <a href="contact.html" class="bg-voidviolet-600 px-4 py-2 rounded-lg shadow hover:bg-voidviolet-700">Contact</a>
    </nav>

    <!-- Contact -->
    <main class="pt-32 pb-20 px-6 max-w-5xl mx-auto">
      <h2 class="text-4xl font-extrabold text-center mb-12">Contactez-nous</h2>

      <div class="grid md:grid-cols-2 gap-12">
        <!-- Formulaire -->
        <div class="bg-night-800 p-8 rounded-xl shadow-lg">
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label for="name" class="block mb-2 font-semibold">Nom</label>
              <input type="text" id="name" name="name" required
                class="w-full px-4 py-2 rounded-lg bg-night-700 text-violet-100 border border-night-600 focus:border-voidviolet-500 focus:ring-1 focus:ring-voidviolet-500">
            </div>

            <div>
              <label for="email" class="block mb-2 font-semibold">Email</label>
              <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 rounded-lg bg-night-700 text-violet-100 border border-night-600 focus:border-voidviolet-500 focus:ring-1 focus:ring-voidviolet-500">
            </div>

            <div>
              <label for="message" class="block mb-2 font-semibold">Message</label>
              <textarea id="message" name="message" rows="5" required
                class="w-full px-4 py-2 rounded-lg bg-night-700 text-violet-100 border border-night-600 focus:border-voidviolet-500 focus:ring-1 focus:ring-voidviolet-500"></textarea>
            </div>

            <!-- Captcha / honeypot -->
            <div class="hidden">
              <input type="text" name="website" tabindex="-1" autocomplete="off">
            </div>

            <button type="submit" class="w-full bg-voidviolet-600 py-3 rounded-lg font-semibold shadow hover:bg-voidviolet-700">
              Envoyer le message
            </button>
          </form>
        </div>

        <!-- Infos -->
        <div class="space-y-6">
          <div>
            <h3 class="text-2xl font-semibold mb-2">Nos coordonnées</h3>
            <p class="text-violet-200">Email : <a href="mailto:contact.serenadesec@gmail.com" class="underline text-voidviolet-400">contact.serenadesec@gmail.com</a></p>
            <p class="text-violet-200">Téléphone : <a href="tel:+33600000000" class="underline text-voidviolet-400">+33 6 45 22 74 70</a></p>
          </div>

          <div>
            <h3 class="text-2xl font-semibold mb-2">Réseaux</h3>
            <p class="text-violet-200">
              LinkedIn : <a href="https://www.linkedin.com/in/serenade-security-835a86382" target="_blank" class="underline text-voidviolet-400">Serenade Security</a>
            </p>
          </div>

          <div>
            <h3 class="text-2xl font-semibold mb-2">Nous trouver</h3>
            <div class="rounded-xl overflow-hidden shadow-lg border-2 border-night-700">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2773.964219947852!2d4.879999215569933!3d45.77000097910561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea6b1234567%3A0xabcd1234567890!2sVilleurbanne!5e0!3m2!1sfr!2sfr!4v1690000000000"
                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-night-900 py-6 text-center text-violet-300 text-sm">
